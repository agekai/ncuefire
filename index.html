<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>白沙火舞社大成．點</title>
  <style>
    html {
      height: auto;
      overflow-y: auto;
    }
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'sans-serif';
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* === 封面區 === */
    #cover {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      cursor: pointer;
      transition: opacity 1s ease;
    }
    #cover-text {
      position: absolute;
      bottom: 10vh;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: white;
      font-family: "Noto Serif TC", serif;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    #cover img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
    }
    #cover.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #dialogue-image {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 90vw;
      max-height: 60vh;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 999;
    }
    #dialogue-image.show {
      opacity: 1;
    }
    #dialogue-box {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      font-size: 1.2em;
      z-index: 1000;
      transition: color 0.3s;
      display: none;
    }
    #dialogue-box:hover {
      cursor: pointer;
      color: #f90;
    }
    #map {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 80px;
      width: 100%;
      padding-bottom: 100px;
    }
    .scene-button {
      padding: 15px 30px;
      border-radius: 12px;
      background-color: #333;
      color: white;
      font-size: 1.1em;
      border: 2px solid #666;
      width: 80%;
      max-width: 400px;
      transition: background 0.3s;
    }
    .scene-button:hover {
      background-color: #555;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }
    #back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      display: none;
      cursor: pointer;
      z-index: 1000;
    }
    #progress-container {
      width: 100%;
      background-color: #222;
      height: 10px;
      margin: 0;
      position: fixed;
      top: 0;
      z-index: 1000;
    }
    #progress-bar {
      height: 100%;
      background-color: #f90;
      width: 0%;
      transition: width 0.3s;
    }
    @media (min-width: 768px) {
      #map {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .scene-button {
        margin: 10px;
        width: 200px;
      }
    }
  </style>
</head>
<body>

<!-- ✅ 封面圖片 -->
<div id="cover" onclick="startIntro()">
  <img src="images/cover.jpg" alt="封面圖">
  <div id="cover-text">「白沙火舞社」</div>
</div>

<!-- ✅ 頁首進度條 -->
<div id="progress-container">
  <div id="progress-bar"></div>
</div>

<!-- ✅ 對話圖與文字 -->
<img id="dialogue-image" src="" alt="對話圖片">
<div id="dialogue-box" onclick="nextDialogue()">點一下開始節目冒險！</div>

<!-- ✅ 返回鍵 -->
<button id="back-button" onclick="goBack()">← 返回地圖</button>

<!-- ✅ 地圖與各幕按鈕 -->
<div id="map">
  <button class="scene-button" onclick="loadScene(0)">⚫ 序章：原點</button>
  <button class="scene-button" onclick="loadScene(1)">🔥 點火</button>
  <button class="scene-button" onclick="loadScene(2)">➖ y=ax+b</button>
  <button class="scene-button" onclick="loadScene(3)">🔍 焦點</button>
  <button class="scene-button" onclick="loadScene(4)">🙂 逗點</button>
  <button class="scene-button" onclick="loadScene(5)">〰 反曲點</button>
  <button class="scene-button" onclick="loadScene(6)">🍰 點心</button>
  <button class="scene-button" onclick="loadScene(7)">🔳 體</button>
  <button class="scene-button" onclick="loadScene(8)">🏁 中點</button>
  <button class="scene-button" onclick="loadScene(9)">🔴 終章：句點</button>
</div>

<!-- ✅ iframe 載入動畫頁面 -->
<iframe id="scene-frame"></iframe>

<script>
const dialogues = [
  "歡迎來到白沙火舞社大型成果發表《點》的世界。",
  "這不只是一場表演，而是一場旅程。",
  "你將踏上十段節目的探索之路。",
  "每一幕，都藏有一段火焰的記憶。",
  "準備好了嗎？點擊開始。"
];

const dialogueImages = [
  "images/image1.jpg",
  "images/image2.jpg",
  "images/image3.jpg",
  "images/image4.jpg",
  "images/image5.jpg"
];

let index = 0;
let visitedScenes = new Set();

function startIntro() {
  const cover = document.getElementById("cover");
  cover.classList.add("fade-out");
  setTimeout(() => {
    cover.style.display = "none";
    document.getElementById("dialogue-box").style.display = "block";
    nextDialogue();
  }, 1000);
}

function nextDialogue() {
  const box = document.getElementById("dialogue-box");
  const image = document.getElementById("dialogue-image");

  if (index < dialogues.length) {
    box.innerText = dialogues[index];
    image.classList.remove("show");
    image.src = dialogueImages[index];
    setTimeout(() => {
      image.classList.add("show");
    }, 10);
    index++;
  } else {
    box.style.display = 'none';
    image.style.display = 'none';
    document.getElementById("map").style.display = 'flex';
  }
}

document.getElementById("dialogue-box").addEventListener("mouseenter", () => {
  if (index === 0) {
    document.getElementById("dialogue-box").innerText = "🔥 點一下開始節目冒險！";
  }
});
document.getElementById("dialogue-box").addEventListener("mouseleave", () => {
  if (index === 0) {
    document.getElementById("dialogue-box").innerText = "點一下開始節目冒險！";
  }
});

const sceneLinks = [
  "scenes/scene1/index.html",
  "scenes/scene2/index.html",
  "scenes/scene3/index.html",
  "scenes/scene4/index.html",
  "scenes/scene5/index.html",
  "scenes/scene6/index.html",
  "scenes/scene7/index.html",
  "scenes/scene8/index.html",
  "scenes/scene9/index.html",
  "scenes/scene10/index.html"
];

function loadScene(i) {
  document.getElementById("map").style.display = 'none';
  const frame = document.getElementById("scene-frame");
  frame.src = sceneLinks[i];
  frame.style.display = 'block';
  document.getElementById("back-button").style.display = 'block';

  visitedScenes.add(i);
  updateProgressBar();
}

function goBack() {
  document.getElementById("scene-frame").style.display = 'none';
  document.getElementById("scene-frame").src = '';
  document.getElementById("map").style.display = 'flex';
  document.getElementById("back-button").style.display = 'none';
}

function updateProgressBar() {
  const progress = (visitedScenes.size / sceneLinks.length) * 100;
  document.getElementById("progress-bar").style.width = progress + "%";
}
</script>

</body>
</html>
