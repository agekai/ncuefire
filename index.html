<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>白沙火舞社大成．點</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: black;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      iframe {
        width: 600px;
        height: 600px;
        border: none;
      }
      .nav {
        margin: 20px;
        display: flex;
        justify-content: space-between;
        width: 200px;
      }
      button {
        font-size: 24px;
        padding: 10px 20px;
        background: #0ff;
        color: #000;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <button onclick="prevScene()">◀</button>
      <button onclick="nextScene()">▶</button>
    </div>

    <iframe id="sceneFrame" src="scenes/scene1/index.html"></iframe>

    <script>
      const totalScenes = 10;
      let currentScene = 1;

      function updateFrame() {
        document.getElementById("sceneFrame").src = `scenes/scene${currentScene}/index.html`;
      }

      function prevScene() {
        currentScene = (currentScene - 1 + totalScenes - 1) % totalScenes + 1;
        updateFrame();
      }

      function nextScene() {
        currentScene = (currentScene % totalScenes) + 1;
        updateFrame();
      }
    </script>
  </body>
</html>
