<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>10</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      display: flex; flex-direction: column;
      font-family: "Noto Serif TC", serif;
      background: #000;
      color: #0ff;
      user-select: none;
      overflow: hidden;
      touch-action: none;
    }
    #title {
      height: 10vh;
      line-height: 10vh;
      text-align: center;
      margin-top: 50px;
      margin-bottom: 20px;
      color: rgb(255, 102, 0);
      font-size: 2.5rem;
      flex-shrink: 0;
    }
    #canvas-container {
      flex: 1 1 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 66vh;  /* 約2/3視窗高度 */
      overflow: hidden;
    }
    canvas {
      display: block;
      max-width: 90%;
      max-height: 100%;
    }
    #annotation {
      height: 14vh;
      margin-top: 20px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1rem;
      line-height: 1.4;
      white-space: pre-wrap;
      overflow-y: auto;
      flex-shrink: 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
</head>
<body>
  <div id="title">第十幕：句點</div>
  <div id="canvas-container">
    <img id="final-gif" src="tmp_1603269091714.gif" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 90%; max-height: 90%;" />
  </div>
  <div id="annotation"></div>

  <script src="mysketch.js"></script>

<script>
  // 監聽子頁面點擊事件
  document.addEventListener("click", () => {
    // 傳送訊息給父頁面，通知「子頁面被點擊一次」
    window.parent.postMessage({ type: "childClick" }, "*");
  });
</script>   
</body>
</html>
