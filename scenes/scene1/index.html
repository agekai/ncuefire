<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>01</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      display: flex; flex-direction: column;
      font-family: "Noto Serif TC", serif;
      background: #000;
      color: #0ff;
      user-select: none;
      overflow: hidden;
    }
    #title {
      height: 10vh;
      line-height: 10vh;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
      color: rgb(255, 102, 0);
      font-size: 2rem;
      flex-shrink: 0;
    }
    #canvas-container {
      flex: 1 1 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;  /* 約2/3視窗高度 */
      overflow: hidden;
    }
    canvas {
      display: block;
      max-width: 90%;
      max-height: 100%;
    }
    #annotation {
      height: 14vh;
      margin-top: 20px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.4;
      white-space: pre-wrap;
      overflow-y: auto;
      flex-shrink: 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
</head>
<body>
  <div id="title">第一幕：原點</div>
  <div id="canvas-container"></div>
  <div id="annotation"></div>

  <script src="mysketch.js"></script>
</body>
</html>
