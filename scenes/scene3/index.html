<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>03</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    @font-face {
      font-family: 'MyHandwrite';
      src: url('fonts/ChenYuluoyan-2.0-Thin.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }          
    html, body {
      margin: 0; padding: 0; height: 100%;
      display: flex; flex-direction: column;
      font-family: "Noto Serif TC", serif;
      background: #000;
      color: #0ff;
      user-select: none;
      overflow: hidden;
      touch-action: none;
    }
    #title {
      font-family: 'MyHandwrite', sans-serif;      
      height: 10vh;
      line-height: 10vh;
      text-align: center;
      margin-top: 50px;
      margin-bottom: 20px;
      color: rgb(255, 102, 0);
      font-size: 2.5rem;
      flex-shrink: 0;
    }
    #canvas-container {
      flex: 1 1 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 66vh;  /* 約2/3視窗高度 */
      overflow: hidden;
    }
    canvas {
      display: block;
      max-width: 90%;
      max-height: 100%;
    }
    #annotation {
      height: 14vh;
      margin-top: 20px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1rem;
      line-height: 1.4;
      white-space: pre-wrap;
      overflow-y: auto;
      flex-shrink: 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
</head>
<body>
  <div id="title">第三幕：y=ax+b</div>
  <div id="canvas-container"></div>
  <div id="annotation"></div>

  <script src="mysketch.js"></script>

<script>
  function reportClickToParent() {
    // 將點擊事件傳給父頁面
    window.parent.postMessage({ type: "childClick" }, "*");
  }

  // 滑鼠點擊事件（桌機）
  document.addEventListener("click", reportClickToParent);

  // 觸控結束事件（手機／平板）
  document.addEventListener("touchend", (e) => {
    // 避免點兩次（某些瀏覽器會先觸控後又觸發 click）
    e.preventDefault();
    reportClickToParent();
  }, { passive: false });
</script>
</body>
</html>
