<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>08</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      display: flex; flex-direction: column;
      font-family: "Noto Serif TC", serif;
      background: #000;
      color: #0ff;
      user-select: none;
      overflow: hidden;
      touch-action: none;
    }
    #title {
      height: 10vh;
      line-height: 10vh;
      text-align: center;
      margin-top: 50px;
      margin-bottom: 20px;
      color: rgb(255, 102, 0);
      font-size: 2.5rem;
      flex-shrink: 0;
    }
    #canvas-container {
      flex: 1 1 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 66vh;  /* 約2/3視窗高度 */
      overflow: hidden;
    }
    canvas {
      display: block;
      max-width: 90%;
      max-height: 100%;
    }
    #annotation {
      height: 14vh;
      margin-top: 20px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1rem;
      line-height: 1.4;
      white-space: pre-wrap;
      overflow-y: auto;
      flex-shrink: 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
</head>
<body>
  <div id="title">第八幕：體</div>
  <div id="canvas-container"></div>
  <div id="annotation"></div>

  <script src="mysketch.js"></script>

<script>
  // 監聽子頁面點擊事件
  document.addEventListener("click", () => {
    // 傳送訊息給父頁面，通知「子頁面被點擊一次」
    window.parent.postMessage({ type: "childClick" }, "*");
  });
</script>
<!-- 📦 Canvas 容器 -->
<div id="canvas-container" style="width: 100vw; height: 100vh;"></div>

<!-- 💬 提示區 -->
<div id="annotation" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); color: white; font-size: 18px;"></div>

<!-- 🛎️ iOS 裝置需要的啟用按鈕 -->
<button onclick="requestMotionPermission()" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; font-size: 16px;">
  啟用裝置感應
</button>  
</body>
</html>
