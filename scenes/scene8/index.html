<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>08</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    @font-face {
      font-family: 'MyHandwrite';
      src: url('fonts/ChenYuluoyan-2.0-Thin.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }          
    html, body {
      margin: 0; padding: 0; height: 100%;
      display: flex; flex-direction: column;
      font-family: "Noto Serif TC", serif;
      background: #000;
      color: #0ff;
      user-select: none;
      overflow: hidden;
      touch-action: none;
    }
    #title {
      font-family: 'MyHandwrite', sans-serif;      
      height: 10vh;
      line-height: 10vh;
      text-align: center;
      margin-top: 50px;
      margin-bottom: 20px;
      color: rgb(255, 102, 0);
      font-size: 2.5rem;
      flex-shrink: 0;
    }
    #canvas-container {
      flex: 1 1 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 66vh;
      overflow: hidden;
      position: relative;
    }
    canvas {
      display: block;
      max-width: 90%;
      max-height: 100%;
    }
    #annotation {
      height: 14vh;
      margin-top: 20px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1rem;
      line-height: 1.4;
      white-space: pre-wrap;
      overflow-y: auto;
      flex-shrink: 0;
    }
    #permission-btn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff6600;
      color: #fff;
      border: none;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
</head>
<body>
  <div id="title">第八幕：體</div>
  <div id="canvas-container">
    <!-- 👇 iOS 裝置使用者需要點擊授權感應器 -->
    <button id="permission-btn" onclick="requestMotionPermission()">啟用裝置感應</button>
  </div>
  <div id="annotation"></div>

  <!-- 🔧 你的 p5.js 程式 -->
  <script src="mysketch.js"></script>

  <script>
    // 👉 傳送點擊事件給父頁面
    function reportClickToParent() {
      window.parent.postMessage({ type: "childClick" }, "*");
    }

    document.addEventListener("click", reportClickToParent);
    document.addEventListener("touchend", (e) => {
      e.preventDefault();
      reportClickToParent();
    }, { passive: false });

    // 👉 感應器授權函式（iOS 專用）
    function requestMotionPermission() {
      const btn = document.getElementById('permission-btn');
      if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              window.addEventListener('devicemotion', handleMotion);
              alert('裝置感應已啟用！');
              btn.style.display = 'none';
            } else {
              alert('未授權感應器');
            }
          })
          .catch(error => {
            console.error(error);
            alert('感應器啟用失敗');
          });
      } else {
        // Android 或非需授權設備
        btn.style.display = 'none';
        alert('裝置自動支援感應器或不需授權');
      }
    }
  </script>
</body>
</html>
